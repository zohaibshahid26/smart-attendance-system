<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Trends</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-5 transition-all duration-500"
    id="body">
    <header class="w-full flex justify-between items-center p-4 bg-white shadow-md">
        <h1 class="text-3xl font-bold text-blue-600">Attendance Trends</h1>
        <div class="flex items-center">
            <button onclick="confirmLogout()"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-300">Logout</button>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center flex-grow w-full">
        <div class="w-full max-w-6xl mt-8">
            <h2 class="text-2xl font-semibold mb-6 text-blue-600">Attendance Trends</h2>
            <canvas id="attendanceChart" class="w-full"></canvas>
        </div>
    </main>

    <script>
        function confirmLogout() {
            if (confirm("Are you sure you want to logout?")) {
                fetch('/logout', { method: 'GET' })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/login';
                        } else {
                            alert("Logout failed.");
                        }
                    })
                    .catch(error => {
                        alert("Error: " + error);
                    });
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            fetch("/attendance_data")
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item._id);
                    const counts = data.map(item => item.count);

                    const ctx = document.getElementById('attendanceChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Attendance Count',
                                data: counts,
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            },
                            interaction: {
                                mode: 'index',
                                intersect: false
                            },
                            plugins: {
                                tooltip: {
                                    callbacks: {
                                        label: function (context) {
                                            return `Count: ${context.raw}`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error("Error fetching attendance data:", error));
        });
    </script>
</body>

</html>
