<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-5 fade-in">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Reset Password</h1>
        <form id="resetPasswordForm" method="post" class="space-y-4">
            <div class="mb-4">
                <label for="new_password" class="block text-gray-700">New Password</label>
                <input type="password" id="new_password" name="new_password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300 w-full">Reset
                Password</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#resetPasswordForm').on('submit', function (e) {
                e.preventDefault();
                const newPassword = $('#new_password').val();
                $.ajax({
                    url: '/reset_password',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ new_password: newPassword }),
                    success: function (response) {
                        if (response.success) {
                            alert('Password reset successfully');
                            window.location.href = '/login';
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function (error) {
                        alert('Error occurred');
                    }
                });
            });
        });
    </script>
</body>

</html>
